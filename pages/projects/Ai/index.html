<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <title>Smart Rockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../../p5/p5.min.js"></script>
    <script src="../../../p5/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    </head>
<body>
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            Click and hold anywhere, to record rocket's path
    </span>

    <style>
        *{
            padding:0px; 
            margin:0px;
        }
        body{
            background: #F1F2EC;
            font-family: 'Ubuntu', sans-serif;
        }
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .closebtn:hover {
            color: black;
        }
        .alert{
            width:60%;
            font-size:20px;
            text-align: center;
            display: block;
            margin-top:20px; 
            padding: 10px;
            background-color: #FFAC00; 
            color: white;
        }
        canvas{
            margin-top: 75px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            box-shadow: 15px 15px 15px  rgba(0, 0, 0, 0.60);
        }
        p{
            color:#E9F0F7;
            border-radius: 3px;
            box-shadow: 5px 10px 15px  rgba(0, 0, 0, 0.60);
            padding: 8px;
            font-size: 24px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            background: #FC4349;
            margin-top: 50px; 
            width: 200px;
            text-align: center;
        }
        div{
            color:#E9F0F7;
            border-radius: 3px;
            box-shadow: 5px 10px 15px  rgba(0, 0, 0, 0.60);
            padding: 8px;
            font-size: 24px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            background: rgb(1, 163, 155);
            margin-top: 25px; 
            width: 200px;
            text-align: center;
        }

    </style>
</body>
</html>
