<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DVD animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
</head>

<style>
*{
    padding: 0px;
    margin: 0px;
}
body, html { 
    overflow: hidden;
}
canvas{
    margin: 0px;
    padding: 0px;
}

</style>
<body>
    <script>
        
let x = 200;
let y = 200;
let r,g,b;
let xspeed = 5;
let yspeed = 5;
let xwidth = 20;
let xheight = 20;
let img;

function preload(){
 img = loadImage('../../img/dvd.png');
}

function setup(){
createCanvas(windowWidth,windowHeight);
background(51);
pickColor();
frameRate(20);

}

function draw(){
  noStroke();
background(0);
stroke(255);
image(img, x, y,240,133);
    tint(r,g,b);
    // line(0,0,x,y);
    // rect(x,y,20,20);

    if(x+240 >= width || x<= 0 ){
        xspeed = -xspeed
        pickColor()
    }else if(y+133 >= height || y <= 0 ){
        yspeed = -yspeed
        pickColor()
    }

    x = x + xspeed;
    y = y + yspeed;
}

function pickColor(){
 r = random(50,255);
 g = random(0,255);
 b = random(0,255);
}

    </script>
</body>
</html>
