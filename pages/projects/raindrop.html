<!DOCTYPE html>
<html>
<head>
    <title>Raindom generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

<script>
    let bar;
    let human;
    let y = 200;
    let barx = 50;
    let bary = 0;
    let gravity = 4.5;
            
    function setup(){
        createCanvas(windowWidth-5,windowHeight-5)
        background(255,247,230);
        }
            
            
            
    function draw(){
            
        noStroke();   
        fill(169,232,220);
        rect(barx, bary-10-random(10), 5, 25);
        fill(2,190,196);
        rect(barx, bary, 5, 15);
               
        bary = bary + gravity;
        if (bary > random(2,height)){
            barx = random(width);
            bary = 0;
        }
            
    }
    
</script>
</head>
<body>
    
   
    <style>*{margin:0px;padding:0px;}canvas{margin:0px; padding:0px;}</style>

</body>


</html>
