<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>carGame</title>
  </head>
  <body>
    <script src="main.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
    ></script>

    <div class="holder">
      <div class="no">
        <span>Number:</span
        ><input
          type="range"
          name="number"
          id="numberOfsouls"
          min="0"
          max="100"
          value="0"
        />
      </div>
      <div class="speed">
        <span>
          Speed:
        </span>
        <input
          type="range"
          name="number"
          id="soulSpeed"
          min="1"
          max="50"
          value="10"
        />
      </div>

      <div class="draw">
        <span>Draw:</span><input type="checkbox" name="draw" id="DN" />
      </div>
    </div>
  </body>
</html>
