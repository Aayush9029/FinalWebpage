<!DOCTYPE html>
<html>
<head>
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Weather report</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../CSS/weather.css" />
    <script src="../../JS/weather.js"></script>
</head>
<body>
        <center>
          
                <div class="dashboard">
                  <div class="temp_holder">
                    <div class="info">
                      <div id="city">London</div>
                      <div id="time">Sat, 6 AUG</div>
                    </div>
            
                    <div class="temperature">
                      <span>Today</span><br />
                      <div class="icon_temp_holder">
                        <!-- <img src="ok.png" alt="" id="image" /> -->
                        <div id="temp">22°</div>
                      </div>
                      <br />
                      <div id="desc">Clouds</div>
                    </div>
            
                    <div class="info">
                      <div id="city">Wind Speed</div>
                      <div id="wind_speed">Fast</div>
                    </div>
            
                  </div>
            
                  <!-- nex ui element board -->
                  <div class="terminal">
                    <div class="info terminal">
                      <div id="city">Pressure</div>
                      <div id="pressure">1006 km/h</div>
                    </div>
            
                    <div class="info terminal">
                      <div id="city">Temp Max</div>
                      <div id="max">10°</div>
                    </div>
            
                    <div class="info terminal">
                      <div id="city">Temp min</div>
                      <div id="min">0°</div>
                    </div>
            
                    <div class="info terminal">
                      <div id="city">Humidity</div>
                      <div id="humid">50%</div>
                    </div>
            
                  
                  <!-- nex ui element board -->
                </div>
            
            </center>
</body>
</html>
