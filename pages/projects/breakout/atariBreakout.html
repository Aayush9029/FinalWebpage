<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Atarti breakout</title>
    <script  type="text/javascript" src="../../../p5/p5.js"></script>
  </head>
  <body>
    <script type="text/javascript" src = 'main.js'></script>
    <style>
      * { padding: 0; margin: 0;overflow: hidden;}
      /* canvas{display:none;} */
      body{
          background: #00bf8f;  /* fallback for old browsers */
          background: -webkit-linear-gradient(to right, #001510, #00bf8f);  /* Chrome 10-25, Safari 5.1-6 */
          background: linear-gradient(to right, #001510, #00bf8f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      }
      #box{
        display: none;
        width: 500px;
        height: 500px;
        border-radius: 20px;
        background: #00bf8f;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #001510, #00bf8f);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #001510, #00bf8f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        margin: 10% auto;
      }
      button{
        width: 200px;
        height: 60px;
        border-radius: 20px;
        margin-top: 200px;
        margin-left: 150px;
        background: #00bf8f;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #001510, #00bf8f);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #001510, #00bf8f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        cursor: pointer;
        transition: 0.3;
      }
      input{
        width: 99%;
        height: 60px;
        margin-top: 100px;
        background: #00bf8f;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #001510, #00bf8f);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #001510, #00bf8f); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        transition: 0.3;
        text-align: center;
        padding: 15px;
        font-size: 20pt;
        border: none;
      }

      button:hover{
        transform: rotateX(10DEG);
        opacity: .7;
        cursor: pointer;
      }

    </style>
      <div id = "box">
        <input type="text" placeholder="Type you name here">
        <button onclick="replay()">replay</button>
      </div>
  </body>
</html>
