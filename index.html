/*  TITLE*/    
    
    .typity {
      
      background-position: 0% 100%;
      border-bottom: 3px solid #d50000;
      box-sizing: border-box;
      color: #363636;
      font-size: 2rem;
      padding-right: 2px;
      position: relative;
      transition: background-position 1s;
      
      
      font-family: "Open Sans", sans-serif;
      font-weight: bolder;
      font-size: 3rem;
      background-image: linear-gradient(
        to right,
       #fc7929,
        #de0012
      );
      -webkit-background-clip: text;
      color: transparent;
      
    }
    .typity::after {
      animation: blink-cursor 0.75s step-end infinite;
      background-color: transparent;
      content: "";
      display: block;
      height: 3rem;
      position: absolute;
      right: 0;
      bottom: 0;
      width: 2px;
    }
    .typity.highlight {
      background-image: linear-gradient(to left, rgba(0, 0, 0, 0.3) 50%, transparent 50%);
      background-position: 100% 100%;
      background-repeat: no-repeat;
      background-size: 200% 5rem;
    }
    .typity.highlight::after {
      animation: none;
    }
    
    @keyframes blink-cursor {
      0% {
        background-color: transparent;
      }
      50% {
        background-color: black;
      }
    }
    @media only screen and (max-width: 600px) {
      html {
        font-size: 12px;
      }
    
      .typity {
        border-bottom: 2px solid red;
      }
    }

    <script>
      // https://codepen.io/Milleus/pen/YzKOjoO
      let typed = "";
      const element = document.querySelector(".typity");
      
      function startType(pun, index) {
        if (index < pun.length) {
          typed += pun.charAt(index);
          element.innerHTML = typed;
          index++;
          setTimeout(function() {
            startType(pun, index);
          }, 50);
        } else {
          setTimeout(function() {
            element.classList.add("highlight");
          }, 4000);
      
          setTimeout(function() {
            element.classList.remove("highlight");
            typed = "";
            element.innerHTML = typed;
            startType(getRandomPun(), 0);
          }, 5000);
        }
      }
      
      function getRandomPun() {
        const puns = [
          "to program.",
          "to solve problems.",
          "to automate stuff.",
          "to work on projects.",
          "to explore projects.",
          "to build iOS Apps.",
          "to look at designs.",
          "to test new features.",
          "to ship amazing products.",
          "to scrape the web.",
          "to make a difference.",
          "to make random things.",
          "to hack around.",
          "to tinker around.",
          "memes.",
          "vim.",
          "rounded boxes.",
          "git.",
          "learning new things.",
          "Machine Learning.",
          "bio hacking.",
          "hiking.",
          "biking.",
          "dad jokes.",
          "python3.",
          "bash.",
          "watching TV series.",
          "philosophy",
          "terminal.",
          "to swim."
        ];
        const index = Math.floor(Math.random() * puns.length);
      
        return puns[index];
      }
      
      startType(getRandomPun(), 0);
