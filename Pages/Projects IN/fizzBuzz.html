<body>
	<centre>
	<style>
		.ans{
			border:red solid 2px;
			background-color: purple;
			font-size: 10em;
			color:white;
			padding: 22px;
			

		}
</style>
</centres>
	<div class="ans">

<script>
		i = prompt("Type a number below");
		
		
			if (i % 15 == 0){
				document.write("FizzBuzz");
			}
			else if (i % 3 == 0)
				document.write("Fizz");
		
			else if (i % 5 == 0)
				document.write("Buzz");
			else
				document.write(i +" neither divisible by 3 nor 5");
		</script>

</body>
